<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <div class="card-container">
      <div class="card-front">
        <img class="card-front-img" src="./assets/bg-card-front.png" alt="">
        <img class="logo" src="./assets/card-logo.svg" alt="Card logo.">
        <span class="number">0000 0000 0000 0000</span>
        <span class="holder">Jane Appleseed</span>
        <span class="date">00/00</span>
      </div>
      <div class="card-back">
        <img class="card-back-img" src="./assets/bg-card-back.png" alt="">
        <span>000</span>
      </div>
    </div>
    <div class="form-container">
      <form class="form">
        <label for="holder-name">Cardholder Name</label>
        <input class="form-field" id="holder-name" type="text" placeholder="e.g. Jane Appleseed" required>
        <label for="card-number">Card Number</label>
        <input class="form-field" id="card-number" type="number" placeholder="e.g. 1234 5678 9123 0000" required> 
        <fieldset>
          <legend>Exp. Date(MM/YY)</legend> 
          <input class="form-field" type="number" placeholder="MM" required>
          <input class="form-field" type="number" placeholder="YY" required>
        </fieldset>
        <label for="cvc-number">CVC</label>
        <input class="form-field" id="cvc-number" type="number" placeholder="e.g. 123" required>
        <input class="form-btn" type="submit" value="Confirm">
      </form>
    </div>
  </main>
  <!-- Completed state start -->
  <!-- Thank you!
  We've added your card details
  Continue -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="container">
      <img src="./assets/logo.svg" alt="Logo.">
      <div class="card">
          <form class="card-form">
            <label for="bill">Bill</label>
            <input id="bill" type="number">
              <fieldset class="tip-options">
                <legend>Select Tip %</legend>
                <div>
                  <input type="radio" id="tip-5" name="tip" value="5">
                  <label for="tip-5">5%</label>
                </div>
                <div>
                  <label for="tip-10">
                    <input type="radio" id="tip-10" name="tip" value="10">
                    10%
                  </label>
                </div>
                <div>
                  <label for="tip-15">
                    <input type="radio" id="tip-15" name="tip" value="15" checked>
                    15%
                  </label>
                </div>
                <div>
                  <label for="tip-25">
                    <input type="radio" id="tip-25" name="tip" value="25">
                    25%
                  </label>
                </div>
                <div>
                  <label for="tip-50">
                    <input type="radio" id="tip-50" name="tip" value="50">
                    50%
                  </label>
                </div>
                <div>
                  <input type="number" id="custom-tip" name="tip" placeholder="Custom">
                </div>
            </fieldset>
            <label for="people">Number of People</label>
            <input id="people" type="number">
          </form>
          <div class="card-results">
            Tip Amount
            / person
            Total
            / person
            <button class="btn-reset">Reset</button>
          </div>
      </div>
    </div>
  </main>
</body>
</html>

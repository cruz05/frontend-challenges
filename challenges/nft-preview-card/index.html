<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | NFT preview card component</title> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section class="card">
      <div class="card-image">
        <!-- <img src="assets/image-equilibrium.jpg" alt="NFT Equilibrium image."> -->
        <div class="card-image-hover"></div>
      </div>
      <h1 class="card-title">Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-data">
        <p class="card-price">0.041 ETH</p>
        <p class="card-time">3 days left</p>
      </div>
      <div class="card-author">
        <img src="assets/image-avatar.png" alt="Jule's Wyvern's user profile picture.">
        <p>Creation of <span class="author-name">Jules Wyvern</span></p>
      </div>
    </section>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main>
    <div class="card-container">
      <div class="front-card">
        <div class="card-content">
          <img src="./assets/card-logo.svg" alt="Card logo.">
          <span class="number">0000 0000 0000 0000</span>
          <span class="holder">Jane Appleseed</span>
          <span class="date">00/00</span>
        </div>
      </div>
      <div class="back-card"></div>
    </div>
    <div class="form-container">
      <form class="form-card">
        <label for="holder-name">Cardholder Name</label>
        <input id="holder-name" class="form-field" type="text" placeholder="e.g. Jane Appleseed" required>
        <label for="card-number">Card Number</label>
        <input id="card-number" class="form-field" type="number" placeholder="e.g. 1234 5678 9123 0000" required> 
        <div class="card-data">
          <label>Exp. Date(MM/YY)
            <input class="form-field" type="number" placeholder="MM" required>
            <input class="form-field" type="number" placeholder="YY" required>
          </label>
          <label>CVC
            <input class="form-field" type="number" placeholder="e.g. 123">
          </label>
        </div>
        <input class="form-btn" type="submit" value="Confirm">
      </form>
    </div>
  </main>
  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->
</body>
</html>
